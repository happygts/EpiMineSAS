        </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>List of all Vm</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="{{ url_for('index') }}">Home</a>

        <div class="row">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInUp">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>All projects assigned to this account</h5>
                            <div class="ibox-tools">
                                <a href="{{ url_for('createvm') }}" class="btn btn-primary btn-xs">Create new vm</a>

                        <div class="ibox-content">

                                </div>
                            </div>
                            <div class="project-list">
                                <table class="table table-hover">

                                        <tr>
                                            <td class="project-status">

                                            </td>

                                            </td>
                                            <td class="project-completion">

                                                    <h2>230.14.52.12</h2>
                                            </td>
                                            <td class="project-actions">
                                                <a href="#" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> Edit </a>
                                            </td>

    <!-- Mainly scripts -->
    <script src="{{ url_for('static', filename='js/jquery-2.1.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins/metisMenu/jquery.metisMenu.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins/slimscroll/jquery.slimscroll.min.js') }}"></script>

    <!-- Custom and plugin javascript -->
    <script src="{{ url_for('static', filename='js/inspinia.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins/pace/pace.min.js') }}"></script>

    <script>
        $(document).ready(function(){

            $('#loading-example-btn').click(function () {
                btn = $(this);
                var tab = $("#tabVm");
                tab.empty();
                simpleLoad(btn, true)

                // Ajax example
//                $.ajax().always(function () {
//                    simpleLoad($(this), false)
//                });
                var ip = "230.14.52.13";
                var date = "14.07.2016";
                var name = "Vm 1";
                var active = "Active";
                var template = '<tr>' +
                                    '<td class="project-status">' +
                                        '<span class="label label-primary">' + active + '</span>' +
                                    '</td>' +
                                    '<td class="project-title">' +
                                        '<h3>' + name + '</h3>' +
                                        '<br/>' +
                                        '<small>Created ' + date + '</small>' +
                                    '</td>' +
                                    '<td class="project-completion">' +
                                            '<h3>Ip :</h3>' +
                                            '<h2>' + ip + '</h2>' +
                                    '</td>' +
                                    '<td class="project-actions">' +
                                        '<a href="#" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> Edit </a>' +
                                    '</td>' +
                                '</tr>';
                tab.append(template);

                simpleLoad(btn, false);
            });
        });

        function simpleLoad(btn, state) {
            if (state) {
                btn.children().addClass('fa-spin');
                btn.contents().last().replaceWith(" Loading");
            } else {
                setTimeout(function () {
                    btn.children().removeClass('fa-spin');
                    btn.contents().last().replaceWith(" Refresh");
                }, 2000);
            }
        }
    </script>
