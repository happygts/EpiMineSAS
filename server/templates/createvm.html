    <script>
         $(document).ready(function(){
            $("#onCreateVm").on("click", function() {
                var osText = $( "#selectOs option:selected" ).text();
                var os;

                if (osText == "Bsd")
                    os = "1";
                else if (osText == "Linux")
                    os = "2";
                else
                    os = "3";

                var Coeur = $( "#selectCoeur option:selected" ).text();

                var hddSize = $( "#selecthddSize option:selected" ).text();

                var ram = $( "#selectRam option:selected" ).text();

                httpPost('http://127.0.0.1:5000/create_vm', {'token': 'test',
                         'os': os,
                         'ram': ram,
                         'proc': Coeur,
                         'hdd_size': hddSize}, EndCreateVm);
            });

            function EndCreateVm(data) {
                alert("Here is the Ip adress : " + JSON.parse(data).ip)
            }
         });
